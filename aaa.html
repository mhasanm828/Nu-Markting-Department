<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Department Video Class</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/styles.css" rel="stylesheet">
    <!-- Dark Mode CSS -->
    <link id="dark-mode-css" href="styles/dark-mode.css" rel="stylesheet" disabled>
    <!-- JavaScript -->
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            const darkModeEnabled = document.getElementById('dark-mode-toggle-checkbox').checked;
            document.body.classList.toggle('dark-mode', darkModeEnabled);
            const darkModeCssLink = document.getElementById('dark-mode-css');
            darkModeCssLink.disabled = !darkModeEnabled;
        }
    </script>
</head>

<body>
    <!-- Dynamic Header with Color -->
    <header class="header" style="background-color: #007bff; color: white;">
        <div class="container">
            <h1 class="header-title">Course Code: 222301 Business Communication (In English)</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <ul class="lecture-list">
                    <li><button class="btn btn-primary" onclick="showVideo('222301-001')">Lecture 1</button></li>
                    <li><button class="btn btn-primary" onclick="showVideo('222301-002')">Lecture 2</button></li>
                    <li><button class="btn btn-primary" onclick="showVideo('222301-003')">Lecture 3</button></li>
                    <li><button class="btn btn-primary" onclick="showVideo('222301-004')">Lecture 4</button></li>
                    <!-- Add more lecture buttons as needed -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle-checkbox" onclick="toggleDarkMode()">
        <label for="dark-mode-toggle-checkbox"></label>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Video Playback -->
    <script>
        // Function to show video
        function showVideo(lectureId) {
            const videoUrl = `http://onlinelecture.nu.ac.bd/dashboard/upload/2/23/${lectureId}.mp4`;
            window.location.href = videoUrl; // Directly navigate to video URL
        }
    </script>
</body>

</html>
